<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/application.css">
  <title>Bike Share</title>
</head>
<body>
  
  <div class="container">
    <h1>Update Station</h1>

<form action="/stations/1" method="POST">

  <div class="form-group">
    <input type="hidden" name="_method" value="PUT"/>
  </div>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="station[name]" class="form control" value="Dock"/><br>
  </div>

  <div class="form-group">
    <label>Dock Count:</label>
    <input type="integer" name="station[dock_count]" class="form control" value="20"/><br>
  </div>

  <div class="form-group">
    <label>Installation Date:</label>
    <input type="text" name="station[installation_date]" class="form control" value="07/21/2009"/><br>
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" name="city" class="form control" value="Denver"/><br>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

  </div>
</body>
</html>
